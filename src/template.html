<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
   <div id="header"><h1>My To-Do List</h1></div>
   <div id="side">
        <div id="project">
            <h2>PROJECTS</h2>
            <button id="add-project">+</button>
        </div>
    </div> 
   <div id="main">
        <div id="task-header"><h2>Task</h2></div>
        <div id="task-content">
            <!-- For project title and add-task button -->
        </div>
        <div id="task-list">
            <!--For task items-->
        </div>
    </div>

    <!--Add project dialog-->
   <dialog id="project-dialog">
    <form method="dialog" id="project-form"> <!--The method "dialog allows the form to close the dialog automatically when a button is clicked"-->
        <h2>Create Project</h2>
        <label for="title">Title</label>
        <input id="title" name="title" type="text"  placeholder="Enter the title" required>
        <div>
            <button class="dialog-button" value="submit" id="submit-project">Add</button>
            <button class="dialog-button" value="cancel" id="cancel-project" type="button">Cancel</button>
        </div>
    </form>
   </dialog>

   <!--Cancel project dialog-->
   <dialog id="cancel-dialog">
    <p>Are you sure you want to cancel?</p>
    <button id="cancel-yes" class="dialog-button">Yes</button>
    <button id="cancel-no" class="dialog-button">No</button>
   </dialog>

   <!--Delete project dialog-->
   <dialog id="delete-project-dialog">
    <p>Are you sure you want to delete this?</p>
    <button id="delete-yes" class="dialog-button">Yes</button>
    <button id="delete-no" class="dialog-button">No</button>
   </dialog>
   
   <!--Add task dialog-->
   <dialog id="task-dialog">
    <form method="dialog" id="task-form">
        <h2 id="task-heading"></h2>
        <label for="name">Task Name:</label>
        <input id="name" name="name" type="text" placeholder="Please enter task name" required>
        <br>
        <label for="due-date">Due Date:</label>
        <input id="due-date" name="due-date" type="datetime-local" required>
        <br>
        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
        <br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="Please enter a description of your task..."></textarea>
        <br>
        <div>
            <button id="add-task" type="submit" class="dialog-button" value="submit" >Add</button>
            <button class="dialog-button" value="cancel" id="cancel-task" type="button">Cancel</button>
        </div>

    </form>
   </dialog>

</html>
